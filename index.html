<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <!--Css bootstrap and stylesheet link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <!--Main section for to do app html setup-->
    <main class="app">
        <!--Intro to app-->
        <section class="intro">
            <h2 class="title">
                Hello, <input type="text"
                 id="name" 
                 placeholder="Name here"/>
                 <img class="intro-pic" src="./Images/wake-up.jpg" alt="girl">
            </h2>
        </section>
        <!--End of Intro-->
      
     <!--This part is where you create the task to do-->
        <section class="create">
            <h3 class="text-center">CREATE A NEW TASK</h3>
            <div id="new-task" data-bs-toggle="modal" data-bs-target="#form"></form>
                
               <span class=>New Task Here</span>
               <i class="fas fa-plus"></i> 
            </div>
        </section>

        <!--This section will contain the tasks that were created above (the list)-->
        <section class="todo-list">
			<h3>My Todo's:</h3>
			<div class="list" id="todo-list"></div>
		</section>
      


    </main>
    <!--Javascript link and js bootstrap-->
    <script src="main.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" 
    crossorigin="anonymous">
    </script>  
</body>
</html>
