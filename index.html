<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <!--Css bootstrap and stylesheet link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Main section for to do app html setup-->
    <main class="app">
        <!--Intro to app-->
        <section class="intro">
            <h2 class="title">
                Hello, <input type="text"
                 id="name" 
                 placeholder="Name here"/>
            </h2>
        </section>
        <!--End of Intro-->
      
     <!--This part is where you create the task to do-->
        <section class="create">
            <h3>CREATE A NEW TASK</h3>
            <form id="new-task">
                <h4>What's your new task?</h4>
                <input 
                    type="text"
                    placeholder="e.g. Learn JS"
                    name="content"
                    id="content"/>

                    <!--Due dae is to specify when the tasks need to be completed.
                    It has been added with a calender that will work with JS-->
                <h4>Due date</h4>
                <input 
                    class="due"
                    type="date"
                    id="dateInput"/>

            <!--Here you can choose what category the task falls under
            colors will define different categories in the css-->
            <h4>Task Category</h4> 
                <div class="options">
                    <label>
                        <input
                            type="radio"
                            name="category"
                            id="category1"
                            value="work"/>
                        <span class="bubble work"></span>
                        <div>Work</div>    
                    </label> 
                    
                    <label>
                        <input
                            type="radio"
                            name="category"
                            id="category2"
                            value="personal"/>
                        <span class="bubble personal"></span>
                        <div>Personal</div>    
                    </label> 
                   
                </div>
                <input
                     type="submit"
                     value="Add task" />

            </form>
        </section>

        <!--This section will contain the tasks that were created above (the list)-->
        <section class="todo-list">
            <h3>To Do List</h3>
            <div class="list"
             id="todo-list">
            </div>
        </section>


    </main>
    <!--Javascript link and js bootstrap-->
    <script src="main.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" 
    crossorigin="anonymous">
    </script>  
</body>
</html>
